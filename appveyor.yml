# master
-
  artifacts:
    - path: '*.nupkg'

  assembly_info:
    assembly_version: '{version}'
    assembly_file_version: '{version}'
    assembly_informational_version: '{version}'
    file: AssemblyInfo.*
    patch: true

  branches:
    only:
      - master

  build:
    parallel: true
    publish_nuget: true
    verbosity: quiet

  cache:
    - packages -> **\packages.config
    - C:\downloads -> appveyor.yml

  configuration: Release

  skip_commits:
    message: /README.md edited online with Bitbucket/

  services:

  test:
    assemblies:
      - '**\*.Tests.dll'

  version: 0.1.0.{build}
  
  on_success:
    - git tag -a $($env:appveyor_build_version) ($($env:APPVEYOR_REPO_COMMIT)).Substring(0, 8)
    - git push origin --tags